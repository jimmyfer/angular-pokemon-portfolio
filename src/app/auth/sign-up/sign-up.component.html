<div class="auth-section">
    <h1>Join Us!</h1>
    <form (ngSubmit)="signUpPlayer()">
      <label for="username">Username: </label>
      <h2>{{signUpMessage}}</h2>
      <input type="text" placeholder="Your username" name="username" [(ngModel)]="username" />
      <label for="password">Password: </label>
      <input type="password" placeholder="Your password" name="password" [(ngModel)]="password" />
      <button type="submit">Sign Up!</button>
      <a routerLink="/login" ><span>Have and account?</span></a>
    </form>
  </div>
