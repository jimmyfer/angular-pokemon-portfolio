<router-outlet></router-outlet>
<div (keydown)="keyboardEvents( $event )" tabindex="0"
id="game-app">
  <div *ngFor="let column of pokeMap">
    <div *ngFor="let cell of column" class="cell">
      <div *ngIf="cell.map.includes('sprite-1')" class="sprite-1"></div>
      <div *ngIf="cell.map.includes('sprite-2')" class="sprite-2"></div>
      <div *ngIf="cell.map.includes('sprite-3')" class="sprite-3"></div>
      <div *ngIf="cell.map.includes('sprite-4')" class="sprite-4"></div>
      <div *ngIf="cell.player" class="player {{ playerBasePosition }}"></div>
    </div>
  </div>
</div>
